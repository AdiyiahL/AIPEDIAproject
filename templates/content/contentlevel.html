{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container">

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Level</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    {% for item in queryset %}
    <tr>
        <td>{{ item.id }}</td>
        <td>
            <a href="/{{ item.title }}">{{ item.title }}</a>
        </td>
        <td>{{ item.level }}</td>
        <td>
            <a href="/content/delete/contentlevel/?id={{ item.id }}">Delete</a>
            <a href="/content/edit/contentlevel/?id={{ item.id }}">Edit</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</div>
{% endblock %}
