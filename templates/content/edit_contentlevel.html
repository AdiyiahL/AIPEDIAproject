{% extends 'base/base.html' %}
{% block content %}
<form method="post" action="/content/edit/contentlevel/?id={{ content_object.id }}">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">TITLE</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="TITLE" name="title" value="{{ content_object.title }}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">LEVEL</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="LEVEL" name="level" value="{{ content_object.level }}">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
